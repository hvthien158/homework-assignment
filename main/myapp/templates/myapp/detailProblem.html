{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning web</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/student.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free-6.1.1/css/all.min.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery-1.4.2.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/cufon-yui.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/cufon-replace.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/Myriad_Pro_300.font.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/Myriad_Pro_400.font.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body id="page1">
<div class="wrap">
  <header>
    <div class="container1">
      <nav>
        <ul>
          <li class="current"><a href="" class="m1">detail</a></li>
          <li class="logout"><a href="{% url 'problem' %}" class="m4">Exit</a></li>
        </ul>
      </nav>

    </div>
  </header>
  <div class="container1" style="margin-top: 64px;">
    <form action="{% url 'result' p.id %}" method="get">
        {% if p %}
            {% for item in p.question_set.all %}
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"><span>{{ item.question_text }}</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-primary">
                      <th scope="row"><input type="radio" value="A" name="choice_{{item.id}}">{{item.choice_A}}</input></th>
                    </tr>
                    <tr class="table-secondary">
                      <th scope="row"><input type="radio" value="B" name="choice_{{item.id}}">{{item.choice_B}}</input></th>
                    </tr>
                    <tr class="table-success">
                      <th scope="row"><input type="radio" value="C" name="choice_{{item.id}}">{{item.choice_C}}</input></th>
                    </tr>
                    <tr class="table-danger">
                      <th scope="row"><input type="radio" value="D" name="choice_{{item.id}}">{{item.choice_D}}</input></th>
                    </tr>
                  </tbody>
                </table>
            {% endfor %}
        {% endif %}
        <input type="submit" value="Submit" class="btn btn-danger">
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript"> Cufon.now(); </script>
<!-- END PAGE SOURCE -->
</body>
</html>
